<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Constraint Mapping Solution</title>
    <link href="{{ url_for('static', filename= 'main.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{url_for('static', filename= 'mapdata.js')}}"></script>
    <script src="{{url_for('static', filename= 'usmap.js')}}"></script>
    
    
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">AI U.S Mapping Problem</span>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-4">
                    <form method="post" action="{{ url_for('generate_map') }}">
                        <fieldset>
                            <legend>Select the colors you would like to use</legend>
                            <div class="input-group mb-3">
                                <span class="input-group-text">State Colors 1-5: </span>
                                <input type="color" class="form-control form-control-color" id="ColorInput0" name="ColorInput0" value="#FFFFFF" title="Choose color state 1">
                                <input type="color" class="form-control form-control-color" id="ColorInput2" name="ColorInput1" value="#FFFFFF" title="Choose color state 3">
                                <input type="color" class="form-control form-control-color" id="ColorInput1" name="ColorInput2" value="#FFFFFF" title="Choose color state 2">
                                <input type="color" class="form-control form-control-color" id="ColorInput3" name="ColorInput3" value="#FFFFFF" title="Choose color state 4">
                                <input type="color" class="form-control form-control-color" id="ColorInput4" name="ColorInput4" value="#FFFFFF" title="Choose color state 5">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Ocean Colors: </span>
                                <input type="color" class="form-control form-control-color" id="ColorInput5" name="ColorInput5" value="#FFFFFF" title="choose occean color">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </fieldset>
                    </form>
            </div>
            <div class="col-8">
                    <div id="map"style="width: 70%;"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
